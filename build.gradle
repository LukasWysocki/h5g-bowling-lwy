plugins {
    id 'java'
    id 'jacoco'
}

group 'com.h5g'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jacocoTestReport {
    reports {
        xml.enabled false
        html.enabled true
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'com.h5g.BowlingCLI'
    }
}

